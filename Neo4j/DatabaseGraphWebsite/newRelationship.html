<!DOCTYPE html>
<html>
<head>
    <title>Create New Relationship</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <script type="text/javascript" src="Scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
</head>
<body ng-app="DPGraph">
   <form ng-controller="NewRelationship">
       <div class="container-fluid">
           <div class="row">
               <fieldset class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                   <legend>Source</legend>
                   <div class="form-group">
                       <label for="sourceNodeTypeCombo" ></label>
                       <select id="sourceNodeTypeCombo" class="form-control" ng-model="sourceNodeType" ng-change="loadSourceNodeNamesByNodeType()">
                           <option selected="selected" value="">--Please Select--</option>
                           <option value="Page">Page</option>
                           <option value="StoredProcedure">Stored Procedure</option>
                           <option value="Function">Function</option>
                           <option value="View">View</option>
                           <option value="Table">Table</option>
                       </select>
                   </div>
                   <div class="form-group">
                       <label for="sourceNodeNameCombo"></label>
                       <select id="sourceNodeNameCombo" class="form-control" ng-model="sourceNodeName" ng-options="node.DisplayName as node.DisplayName for node in sourceNodes">
                           <option selected="selected" value="">--Please Select--</option>
                       </select>
                   </div>
               </fieldset>
               <fieldset class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                   <legend>Target</legend>
                   <div class="form-group">
                       <label for="targetNodeTypeCombo"></label>
                       <select id="targetNodeTypeCombo" class="form-control" ng-model="targetNodeType" ng-change="loadTargetNodeNamesByNodeType()">
                           <option selected="selected" value="">--Please Select--</option>
                           <option value="Page">Page</option>
                           <option value="StoredProcedure">Stored Procedure</option>
                           <option value="Function">Function</option>
                           <option value="View">View</option>
                           <option value="Table">Table</option>
                       </select>
                   </div>
                   <div class="form-group">
                       <label for="targetNodeNameCombo"></label>
                       <select id="targetNodeNameCombo" class="form-control" ng-model="targetNodeName" ng-options="node.DisplayName as node.DisplayName for node in targetNodes">
                           <option selected="selected" value="">--Please Select--</option>
                       </select>
                   </div>
               </fieldset>
           </div>
           <div class="row">
               <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                   <button type="button" ng-click="addNewRelationship()" class="btn btn-primary">Add New Relationship</button>
               </div>
           </div>
       </div>
   </form>
    <script type="text/javascript" src="Scripts/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/app/newRelationship.js"></script>
</body>
</html>
