<!DOCTYPE html>
<html>
<head>
    <title>Create New Node</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <script type="text/javascript" src="Scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
</head>
<body ng-app="DatabaseGraph">
    <form ng-controller="AddNewNode">
        <div class="form-group">
            <label for="nodeTypeCombo" >Node Type:</label>
            <select id="nodeTypeCombo" class="form-control" ng-model="NodeType" ng-change="displayOnNodeType()">
                <option selected="selected" value="">--Please Select--</option>
                <option value="Page">Page</option>
                <option value="StoredProcedure">Stored Procedure</option>
                <option value="Function">Function</option>
                <option value="View">View</option>
                <option value="Table">Table</option>
            </select>
        </div>
        <div class="form-group" ng-show="showDatabase">
            <label for="dbSchemaTextBox">Database Schema:</label>
            <input type="text" class="form-control" id="dbSchemaTextBox" placeholder="Name of Database Schema" ng-model="dbSchema" />
        </div>
        <div class="form-group" ng-show="showDatabase">
            <label for="dbNameTextBox">Database Name:</label>
            <input type="text" class="form-control" id="dbNameTextBox" placeholder="Name of Database Object"  ng-model="dbName"/>
        </div>
        <div class="form-group" ng-show="showWebPage">
            <label for="pageModuleCombo">Page Module:</label>
            <select id="pageModuleCombo" class="form-control" ng-model="pageModule">
                <option selected="selected" value="">--Please Select--</option>
                <option value="TR">Truck Rental</option>
                <option value="WSP">Workshop Planner</option>
                <option value="PP">Purchase Plus</option>
            </select>
        </div>
        <div class="form-group" ng-show="showWebPage">
            <label for="pageNameTextBox">Page Name:</label>
            <input type="text" class="form-control" id="pageNameTextBox" placeholder="Name of Web Page" ng-model="pageName" />
        </div>
        <button type="button" class="btn btn-primary" ng-click="AddNewNode()">Add New</button>
    </form>
    <script type="text/javascript" src="Scripts/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/app/newNode.js"></script>

</body>
</html>
